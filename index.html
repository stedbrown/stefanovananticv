<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente CV di Stefano Vananti</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #1e293b;
        color: white;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3b82f6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-message {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background-color: rgba(239, 68, 68, 0.2);
        border-radius: 0.25rem;
      }
      
      button {
        padding: 0.5rem 1rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      
      button:hover {
        background-color: #2563eb;
      }
    </style>
    <!-- Carica lo script di fallback immediatamente -->
    <script src="/fallback.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Contenuto di fallback che sarà visibile solo se React non si carica -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Assistente CV di Stefano Vananti</h1>
        <p>Caricamento dell'applicazione in corso...</p>
        <div id="error-message" class="error-message">
          <p>Si è verificato un errore durante il caricamento dell'applicazione.</p>
          <p>Verifica la console del browser (F12) per maggiori dettagli.</p>
        </div>
        <button onclick="window.location.reload()">Ricarica la pagina</button>
        <a href="/fallback.html" style="color: white; margin-top: 0.5rem; display: inline-block;">Vai alla versione statica</a>
      </div>
    </div>
    
    <script>
      // Mostra un messaggio di errore se l'applicazione non si carica entro 5 secondi
      setTimeout(function() {
        if (document.querySelector('.loading-container')) {
          document.getElementById('error-message').style.display = 'block';
          console.error('L\'applicazione non si è caricata entro il timeout previsto.');
        }
      }, 5000);
      
      // Gestione degli errori globale
      window.addEventListener('error', function(event) {
        console.error('Errore globale:', event.error);
        if (document.getElementById('error-message')) {
          document.getElementById('error-message').style.display = 'block';
        }
      });
      
      // Registra informazioni sul browser e sull'ambiente
      console.log('Informazioni sul browser:', {
        userAgent: navigator.userAgent,
        language: navigator.language,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine,
        platform: navigator.platform
      });
    </script>
    
    <!-- Carica il bundle principale con Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
